<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <section class="vh-100" style="background-color: #93b0ea;">
        <div class="container py-5 h-100">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Weather APP</h1>
                    <form style="margin-top: 20px;">
                        <label><b> City: </b></label>
                        <input id="search-city" style="height: 2.2em; border-radius: 10px;" placeholder="search..."
                            type="text" />
                        
                        <button class="btn-search btn btn-success" id="searchbutton" type="button">SEARCH</button>
                    </form>
                
                </div>
            </div>
          <div class="row d-flex justify-content-center align-items-center mt-5 h-50 h-md-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
      
                  <div class="d-flex">
                    <h6 class="flex-grow-1" id="city"></h6>
                    <h6 id="time"></h6>
                  </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temp"></h6>
                    <span class="small" style="color: #868B94" id="weather"></span>
                  </div>
      
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="">Pressure : </i> <span class="ms-1" id="pressure">
                        </span></div>
                      <div><i class="">Humidity : </i> <span id="humidity" class="ms-1"></span>
                      </div>
                      <div><i class="">Wind : </i> <span id="wind" class="ms-1"> </span>
                      </div>
                    </div>
                    <div id="weatherimg">
                      
                    </div>  
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
